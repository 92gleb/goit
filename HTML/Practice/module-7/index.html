<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <div>
        <table class="table">
            <tbody>
                <caption>Услуги барбершопа "Branch"</caption>
                <tr class="tr">
                    <th class="item">Услуги</th>
                    <th class="item">Стоимость</th>
                    <th class="item">Сроки</th>
                </tr>
                <tr class="tr">
                    <td class="item uppercase">мужская стрижка</td>
                    <td class="item">250 грн</td>
                    <td class="item">1 час</td>
                </tr>
                <tr class="tr">
                    <td class="item uppercase">женская стрижка</td>
                    <td class="item">350 грн</td>
                    <td class="item">2 часа</td>
                </tr>
                <tr class="tr">
                    <td class="item uppercase">стрижка + борода</td>
                    <td class="item">350 грн</td>
                    <td class="item">1,5 часа</td>
                </tr>
                <tr class="tr">
                    <td class="item uppercase">коррекция стрижки</td>
                    <td class="item">170 грн</td>
                    <td class="item">1 час</td>
                </tr>
                <tr class="tr">
                    <td class="item uppercase">стрижка бороды</td>
                    <td class="item">150 грн</td>
                    <td class="item">1 час</td>
                </tr>
                <tr class="tr">
                    <td class="item uppercase">черная маска</td>
                    <td class="item">150 грн</td>
                    <td class="item">0,5 часа</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="wrapper">
        <input class="pole name" type="text" name="name" id="name" placeholder="Your Name">
        <input class="pole email" type="email" name="email" id="email" placeholder="Your Email">
        <textarea class="pole message" name="Message" id="comment" cols="30" rows="10" placeholder="Your Message"></textarea>
        <input class="submit" type="submit" value="send">
    </div>
</body>
</html>
