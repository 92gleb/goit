<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>responsive-img</title>
</head>
<body>
    <div class="wrapper">
        <picture>
            <source media="(min-width: 1200px)" srcset="https://placeimg.com/1000/1000/arch">
            <source media="(min-width: 768px)" srcset="https://placeimg.com/768/768/nature">
            <source media="(min-width: 480px)" srcset="https://placeimg.com/480/480/people">
            <img src="https://placeimg.com/480/480/animals" alt="">
        </picture>
    </div>
</body>
</html>
